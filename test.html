		* {
			margin: 0;
			padding: 0;
		}

		.container{
			width: 50vw;
			margin: 0 auto;
			background: antiquewhite;
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		img {
			max-width: 100%;
		}

		li {
			list-style: none;
		}

		.icons-list {
			display: flex;
			gap: 20px;
			align-items: center;
		}

		/*li {*/
		/*	margin-left: 15px;*/
		/*}*/

		/*li:first-child {*/
		/*	margin-left: 0;*/
		/*}*/

		svg {
			width: 40px;
			fill: purple;
		}
		
		.parent {
			/*display: flex;*/
			/*justify-content: center;*/
			position: relative;
			/*margin: 0 auto;*/
			cursor: pointer;
			width: 80%;
		}

		.icons-list {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			transition: 0.3s ease;
			opacity: 0;
		}
		
		.img {
			transition: 0.3s ease;
		}

		.parent:hover .img{
			filter: brightness(0.7);
		}

		.parent:hover .icons-list{
			opacity: 1;
		}
	</style>
</head>
